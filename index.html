<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
        />
        <!-- <link rel="stylesheet" href="style.css"> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" 
            type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="http://dweet.io/client/dweet.io.min.js"></script>
        <title>Raspberry Pi</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Raspberry Pi</h1>
                <button class="btn" onclick="sendDweet()">SEND</button>
            </div>
            <script>
                var LED = 0;
                function sendDweet() {
                    if (LED == 0) {
                        LED = 1;
                    } else {
                        LED = 0;
                    }
                    dweetio.dweet_for("PBturnOnLed", {ButtonPressed: LED}, function(err, dweet) {
                        console.log(dweet.thing); //Thing Name: PBturnOnLed
                        console.log(dweet.content); //content of the dweet
                        console.log(dweet.created); //The creation date of dweet
                    });
                }
            </script>
        </header>

        <section class="counters">
            <div class="container">
                <div>
                    <i class="fas fa-ruler fa-4x"></i>
                    <div class="counter" id="distance_value">0</div>
                    <h3>Distance</h3>
                </div>
                <div>
                    <i class="far fa-lightbulb fa-4x"></i>
                    <div class="counter" id="light_value">0</div>
                    <h3>Light</h3>
                </div>
                <div>
                    <i class="fas fa-volume-up fa-4x"></i>
                    <div class="counter" id="sound_value">0</div>
                    <h3>Sound</h3>
                </div>
            </div>
        </section>
    </body>
</html>
